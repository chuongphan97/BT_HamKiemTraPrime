<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập Hàm kiểm tra số nguyên tố</title>
</head>
<body>
    <script>
        function isPrime(value){
            let result;
            
            if (value==2 || value==3) result = true;
            else {
                let count=0;
                for (let i=2;i<value;i++){
                    if (value % i ==0) count= count +1;
                }
                if (count == 0) result = true;
                else result = false;
            }
            return result;
        }
       

    </script>
</body>
</html>
